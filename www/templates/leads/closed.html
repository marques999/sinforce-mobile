<ion-view view-title="LEADS">
  <ion-content>
    <ion-refresher pulling-text="Deslize para actualizar..." on-refresh="refreshContacts(false)">
    </ion-refresher>
    <ul class="timeline">
      <li ng-repeat="lead in leadsClosed | filter: leadSearch | orderBy: '-dateModified'">
        <div class="timeline-item" ng-if="(lead.thirdPartyType===deadLeadId || lead.thirdPartyType===convertedLeadId)">
          <div class="timeline-thumb timeline-icon" ng-class="getGraphicColor(lead)">
            <i ng-class="getGraphicIcon(lead)"></i>
          </div>
          <p class="wrap">{{lead.name}}</p>
          <div class="timeline-stats">
            <i class="ion-quote"></i> [{{thirdpartytypes[lead.thirdPartyType]}}]
            <span class="pos-absolute-right">
              <i class="ion-ios-clock"></i>
              <span>{{lead.dateModified|date:'yyyy-MM-dd HH:mm'}} {{FromDate}}</span>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </ion-content>
  <div class="bar bar-footer item-input-inset footer-item-input-insert">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisar" ng-model="leadSearch.name">
    </label>
  </div>
</ion-view>
