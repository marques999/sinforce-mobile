<ion-view view-title="LEADS">
  <ion-content>
    <ion-refresher pulling-text="Deslize para actualizar..." on-refresh="refreshLeads(false)">
    </ion-refresher>
    <ion-list ng-repeat="(letter,value) in leads | filter: searchLeads | orderBy: 'name' | groupBy: 'name[0].toUpperCase()'" ng-if="leadGroupHasOtherTTPThan(value,[convertedLeadId,deadLeadId])">
      <ion-item class="item item-divider">{{letter}}</ion-item>
      <ion-item ng-repeat="lead in value" ng-click="viewLead(lead.id);">
        <span class="pos-absolute-left">{{lead.name}}</span>
        <span class="pos-absolute-right">{{thirdpartytypes[lead.thirdPartyType]}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer item-input-inset footer-item-input-insert">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisar" ng-model="searchLeads.name">
    </label>
  </div>
</ion-view>
