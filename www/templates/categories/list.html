<ion-view view-title="CATEGORIAS">
  <ion-content>
    <ion-refresher pulling-text="Deslize para actualizar..." on-refresh="refreshCategories(false)">
    </ion-refresher>
    <ion-list ng-repeat="(letter, value) in categories | filter: categorySearch | groupBy: 'name[0]'">
      <ion-item class="item-divider">{{letter}}</ion-item>
      <ion-item ng-repeat="category in value" ui-sref="app.products.categories-info({id: category.id})">
        <span>{{category.name}}</span>
        <span class="badge">{{category.length}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer item-input-inset footer-item-input-insert">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisar" ng-model="categorySearch.$">
    </label>
  </div>
</ion-view>
