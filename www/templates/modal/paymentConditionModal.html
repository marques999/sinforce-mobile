<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">SELECCIONE CONDIÇÃO DE PAGAMENTO</h1>
    <div class="buttons">
      <button class="button" ng-click="paymentConditionModal.hide()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-radio ng-repeat="method in paymentCondition" ng-click="paymentConditionModal.hide()" ng-model="proposalsForm.paymentcondition" ng-value="method.id">
        <div class="row">
          <strong class="col-20">{{method.id}}</strong>
          <span>{{method.description}}</span>
        </div>
      </ion-radio>
    </ion-list>
  </ion-content>
</ion-modal-view>
