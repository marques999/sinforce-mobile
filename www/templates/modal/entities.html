<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">SELECIONE TIPO DE ENTIDADE</h1>
    <div class="buttons">
      <button class="button" ng-click="entitiesModal.hide()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-radio ng-repeat="entity in entities" ng-click="entitiesModal.hide()" ng-model="opportunityForm.entityType" ng-value="entity.id">
        <strong>{{entity.id}}</strong>
        <p>{{entity.descricao}}</p>
      </ion-radio>
    </ion-list>
  </ion-content>
</ion-modal-view>
