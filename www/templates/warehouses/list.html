<ion-view view-title="ARMAZÃ‰NS">
  <ion-content>
    <ion-refresher pulling-text="Deslize para actualizar..." on-refresh="refreshWarehouses(false)">
    </ion-refresher>
    <ion-list ng-repeat="(letter, value) in warehouses | filter: warehouseSearch | groupBy: 'name[0]'">
      <ion-item class="item-divider">{{letter}}</ion-item>
      <ion-item ng-repeat="warehouse in value" ng-click="viewWarehouse(warehouse.id)">
        <strong>{{warehouse.name}}</strong>
        <p>{{warehouse.location.address}}</p>
        <p>{{warehouse.location.postal}} {{warehouse.location.parish | uppercase}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer item-input-inset footer-item-input-insert">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisar" ng-model="warehouseSearch.$">
    </label>
  </div>
</ion-view>
